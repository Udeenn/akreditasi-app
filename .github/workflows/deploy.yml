# ===========================================
# GitHub Actions CI/CD - Auto Deploy to VPS
# ===========================================
# Workflow ini akan otomatis deploy ke server ketika ada push ke branch main

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Memungkinkan trigger manual dari GitHub UI

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 30s
          command_timeout: 30m
          debug: true
          script_stop: true
          script: |
            cd /var/www/akreditasi-app
            
            # Pull latest code
            git pull origin main
            
            # Rebuild and restart containers
            docker compose down
            docker compose up -d --build
            
            # Wait for container to be ready
            sleep 10
            
            # Install/Update Dependencies (karena volume mount menimpa vendor image)
            docker compose exec -T app composer install --no-dev --optimize-autoloader
            
            # Run Laravel setup commands
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache
            
            echo "âœ… Deployment completed successfully!"
