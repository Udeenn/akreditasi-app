
services:
  # 1. Service Aplikasi (PHP-FPM) - Production
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile.prod
    container_name: akreditasi_app
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/html/.env
      # Production: TIDAK mount seluruh source code, pakai image build
    networks:
      - akreditasi-network

  # 2. Service Web Server (Nginx)
  web:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/nginx/local.conf:/etc/nginx/conf.d/default.conf
      - ./.docker/nginx/selfsigned.crt:/etc/nginx/ssl/selfsigned.crt
      - ./.docker/nginx/selfsigned.key:/etc/nginx/ssl/selfsigned.key
      # Mount public directory saja untuk static assets
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - akreditasi-network

  # 3. Service Redis (Cache & Queue)
  redis:
    image: redis:alpine
    container_name: akreditasi_redis
    restart: unless-stopped
    networks:
      - akreditasi-network

networks:
  akreditasi-network:
    driver: bridge
