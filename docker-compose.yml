# docker-compose.yml

version: '3.8'

services:
  # 1. Service Aplikasi Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  # 2. Service Web Server (Nginx)
  nginx:
    image: nginx:1.19-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80" # Akses aplikasi dari http://localhost:8000
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  # 3. Service Database (MySQL)
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    ports:
      - "33061:3306" # Akses database dari luar via port 33061
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  # 4. Service Redis (untuk Cache/Queue)
  redis:
    image: redis:6.2-alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "63791:6379" # Akses redis dari luar via port 63791
    networks:
      - laravel

# Konfigurasi Network dan Volume
networks:
  laravel:
    driver: bridge

volumes:
  db_data:
    driver: localss
